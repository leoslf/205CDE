<VirtualHost *:8080>
    ServerName 0.0.0.0

    WSGIDaemonProcess crm user=http group=http threads=5
    WSGIScriptAlias / run.wsgi

    <Directory ./crm>
        WSGIProcessGroup yourapplication
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
